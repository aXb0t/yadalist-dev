services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: schmango
      POSTGRES_USER: schmango
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schmango -d schmango"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
  web:
    image: schmango:latest
    command: gunicorn schmango.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://schmango:${DB_PASSWORD}@db:5432/schmango
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    restart: unless-stopped

volumes:
  postgres_data: