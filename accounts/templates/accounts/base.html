{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Accounts{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'yadalist-ui.css' %}">
</head>
<body>
    <nav class="nav nav--dark">
        <a href="{% url 'hello' %}" class="nav__link">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="nav__link">Profile</a>
            <a href="{% url 'logout' %}" class="nav__link">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav__link">Login</a>
            <a href="{% url 'signup' %}" class="nav__link">Sign Up</a>
        {% endif %}
    </nav>

    <div class="container-card">
        <div class="card">
            {% if messages %}
            <ul class="alert-list">
                {% for message in messages %}
                <li class="alert alert--{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
