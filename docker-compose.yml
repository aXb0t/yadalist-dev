services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: schmango
      POSTGRES_USER: schmango
      POSTGRES_PASSWORD: development_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schmango -d schmango"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://schmango:development_password@db:5432/schmango
      DJANGO_SETTINGS_MODULE: schmango.settings

volumes:
  postgres_data:
